<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" href="https://boxicons.com/?query=circle"> -->
  <title>Todo List</title>
</head>
<body>
  <section>
  <div class="title">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="What you wanna do?">
      <button type="submit">Add</button>
    </form>
  </div>
  <ul id="todo-list"></ul>
  <div class="buttons">
    <button type="submit" class="clear-done">Clear completed</button>
    <button type="submit" class="clear-all">Clear all</button>
  </div>
</section>
  <script src="index.js"></script>
</body>
</html>
